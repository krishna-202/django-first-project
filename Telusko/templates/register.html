<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hi Welcome to Registration Form!</h1>
        <form class="form-group" action="" method="post">
          {% csrf_token %}
          <input class="form-control" type="text" name="first_name" placeholder="First Name"><br><br>
          <input class="form-control" type="text" name="last_name" placeholder="Last Name"><br><br>
          <input class="form-control" type="text" name="username" placeholder="Username"><br><br>
          <input class="form-control" type="email" name="email" placeholder="Email"><br><br>
          <input class="form-control" type="password" name="password1" placeholder="Password"><br><br>
          <input class="form-control" type="password" name="password2" placeholder="Confirm Password"><br><br>

          <input class="btn btn-default" type="submit" name="submit" value="Submit">

        </form>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
      </div>

    </div>
    <h1></h1>
  </body>
</html>
